<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
     
       <div class="col-3 m-3">
        <select class="form-select " name="exchange" id="exchange">
            <option value="2100">Myanmar</option>
            <option value="37">Thai</option>
            <option value="1.5">SGD</option>
            <option value="7.21">China</option>
            <option value="149.86">Japan</option>
            <option value="1">USdollarr</option>
        </select>
       </div>
       <div class="col-3 m-3">
        <input type="number" id="amout" required class="form-control">
      
    </div>
       <div class="col-3 m-3">
        <select class="form-select " name="exchangeto" id="exchangeto">
            <option value="2100">Myanmar</option>
            <option value="37">Thai</option>
            <option value="1.5">SGD</option>
            <option value="7.21">China</option>
            <option value="149.86">Japan</option>
            <option value="1">USdollarr</option>
        </select>
      </div>
     </div>

     <button type="button" class="btn btn-primary m-3" onclick="showclick()">Exchange</button>

     
    <p id="result" class="text-primary m-3 "></p>
</body>
<script>
    let exchange = document.getElementById("exchange");
    let amounts = document.getElementById("amout");
    let toexchange = document.getElementById("exchangeto")
    let resultSpan = document.getElementById("result");
   
    function showclick() {
    
        
    const amount = parseFloat(amounts.value);
    const fromCurrency = exchange.value * 1;
    const toCurrency = toexchange.value * 1;
     
    if (!isNaN(amount)) {
        const exchangeRate = toCurrency / fromCurrency;
        const convertedAmount = (amount * exchangeRate).toFixed(2);
        console.log(convertedAmount);
        // resultSpan.textContent = `${amount} +" to"+ ${fromCurrency} = ${convertedAmount} ${toCurrency}`;
        resultSpan.textContent = `${convertedAmount}`;

    } else {
        resultSpan.textContent = "Please enter a valid amount.";
    }
};
          
         
        
   
</script>
</html>
